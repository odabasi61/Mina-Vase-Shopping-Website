<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <a href="../index.html"><span>MINA</span></a>
      <nav class="main-nav">
        <a href="../Shop/shop.html">Shop</a>
        <a href="../About/about.html">About</a>
        <a href="../Contact/contacts.html">Contact</a>
        <div class="bag">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="bag-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <a href="cart.html">Cart (0)</a>
        </div>
      </nav>
    </header>

    <section class="section1">
      <p class="sec1-p">Shop</p>
    </section>

    <section class="section2">
      <a href="../Search/search.html"
        ><div class="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="sec2-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <a class="sec2-a" href="../Search/search.html">Search Product</a>
        </div></a
      >
      <a href="cart.html"
        ><div class="shop">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="sec2-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <a class="sec2-a" href="cart.html">Shopping Bag</a>
        </div></a
      >
    </section>

    <section class="section3">
      <div class="shp">
        <h1 class="sec3-h">Shopping cart</h1>
        <div class="div2">
          <a href="../Shop/shop.html"><button class="btn">Store</button></a>
          <p class="slash">/</p>
          <a href="cart.html"><button class="btn">Shopping Cart</button></a>
        </div>
      </div>

      <div class="crt">
        <p class="crt-p">Your shopping cart is empty</p>
        <a href="../Shop/shop.html"
          ><button class="crt-btn">Browse store</button></a
        >
      </div>
    </section>

    <div class="popup hidden">
      <div class="assist-image">
        <img src="../img/assist.png" alt="" />
        <span>Hello</span>
      </div>
      <p>I'm your assistant. How can i help you?</p>
      <div class="text">
        <textarea class="assist-inp" name="" id=""></textarea>
        <button type="submit">Send</button>
      </div>
    </div>
    <button>
      <ion-icon class="assistant" name="chatbox-ellipses-outline"></ion-icon>
    </button>

    <footer>
      <div class="footer-div">
        <a href=""><span>MINA</span></a>
        <nav class="footer-nav">
          <a href="../Payment/payment.html">Payments&Delivery</a>
          <a href="../Returns/returns.html">Returns</a>
          <a href="../Contact/contacts.html">Contact</a>
        </nav>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
